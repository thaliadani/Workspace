<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/Instagram-icon.png">
    <title>Instagram</title>
</head>

<body>
    <main class="container">

        <section class="container__phone">

            <img src="/img/instagram-celular.png" alt="Celular mostrando um perfil do instagram">

        </section>

        <section class="container__continue">

            <div class="continue__group">

                <img class="group__logo" src="/img/instagram-logo.png" alt="Instagram logo">

                <div class="group__profile">

                    <img src="/img/perfil-instagram.jpg" alt="Foto de perfil">

                </div>

                <a href="#" class="group__login">Continue como carlos123</a>
                <a href="#" class="group__logout">Remover conta</a>

            </div>

            <div class="continue__group">

                <p class="group__not__account">Não é carlos123?</p>
                <p class="group__not__account">

                    <span class="account__link">Alternar contas</span>
                    ou
                    <span class="account__link">Inscreva-se</span>

                </p>

            </div>

            <div class="continue__app">

                <p>Baixe o aplicativo</p>

                <div class="app__download">

                    <a href="#" class="download__button" aria-label="Botão app store"></a>
                    <a href="#" class="download__button" aria-label="Botão google play"></a>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
