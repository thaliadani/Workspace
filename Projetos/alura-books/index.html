<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/logo.svg">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <title>AluraBooks</title>
</head>

<body>
    
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" aria-label="menu" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem" ></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a aria-label="Programação" href="#" class="lista-menu__link"></a>PROGRAMAÇÃO
                </li>
                <li class="lista-menu__item"> 
                    <a aria-label="Front-end" href="#" class="lista-menu__link"></a>FRONT-END
                </li>
                <li class="lista-menu__item"> 
                    <a aria-label="Infraestrutura" href="#" class="lista-menu__link"></a>INFRAESTRUTURA
                </li>
                <li class="lista-menu__item"> 
                    <a aria-label="Business" href="#" class="lista-menu__link"></a>BUSINESS
                </li>
                <li class="lista-menu__item"> 
                    <a aria-label="Design & UX" href="#" class="lista-menu__link"></a>DESIGN & UX
                </li>
            </ul>
            <img src="imgs/logo.svg" alt="Logo da Alurabooks" class="container__imagem" >
        </div>
        <div class="container">
            <a href="#"><img src="imgs/favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="imgs/compras.svg" alt="Minhas compras" class="container__imagem"></a>
            <a href="#"><img src="imgs/usuario.svg" alt="Meu perfil" class="container__imagem"> </a>
        </div>
    </header>
    
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>

</html>
